<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/homeLayout">
<head>
  <title>Generic Site Login</title>
</head>
<body>

<div layout:fragment="content">
  <div class="row">
    <div class="col-xs-3">
      &nbsp;
    </div>

    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Login</h3>
        </div>
        <div class="panel-body">
          <form action="/login" method="post">
            <table>
              <tr>
                <td class='login-label'>Email:</td>
                <td><input type="text" id="username" name="username"/></td>
              </tr>
              <tr>
                <td>Password:</td>
                <td><input type="password" id="password" name="password"/></td>
              </tr>
              <tr>
                <td>Remember Me:</td>
                <td><input type="checkbox" id="remember-me" name="remember-me"/></td>
              </tr>
              <tr>
                <td colspan="2" class="submit-wrapper">
                  <input type="submit" class='btn btn-success' value='Login'/>
                </td>
              </tr>
            </table>
          </form>
        </div>
      </div>
    </div>

    <div class="col-xs-3">
      &nbsp;
    </div>
  </div>
</div>

<div layout:fragment="loadscript">

</div>

</body>
</html>
