<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/marketingLayout">
<head>
  <title>Generic Site Login</title>
</head>
<body>

<div layout:fragment="content">
  <div class='login'>
    <div class='login-logo'>InferMetrics</div>
    <div>You have been logged out.</div>
    <form action="/login" method="post">
      <table>
        <tr>
          <td class='login-label'>Username</td>
          <td><input type="text" id="username" name="username" /></td>
        </tr>
        <tr>
          <td>Password</td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" class='login-btn .sd-btn-primary .sd-btn' value='Login' /></td>
        </tr>
      </table>
    </form>
  </div>
</div>
</body>
</html>
